<body>
    <h1 class="header" id="header-one" style="color: brown">CSS Specificity and Redundancy</h1>
    <p>CSS Specificity is a set of rules that determines which styles should be applied to an element when multiple CSS
        rules target the same element and conflict with each other.
        It is a way to resolve conflicts and determine the final style that should be used.</p>
