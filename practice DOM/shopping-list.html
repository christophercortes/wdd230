<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        const list = document.querySelector("ul");   // the variables that will used to work on the assignment
        const input  = document.querySelector("input"); 
        const button = document.querySelector("button"); 

        button.addEventListener("click", () => {  //this one clear the box when typing a new item
            const currntValue = input.value;
            input.value = "";

            const liElement = document.createElement("li"); // create three new elements
            const spanElement = document.createElement("span");
            const buttonElement = document.createElement("button");

            liElement.appendChild(spanElement); // Append the span and the button as children of the list item
            spanElement.textContent = currntValue; // Set the text content of the span to the input element value you saved earlier, and the text content of the button to 'Delete'.
            liElement.appendChild(buttonElement); //Append the list item as a child of the list.
            buttonElement.textContent = "delete"; //Attach an event handler to the delete button so that, when clicked, it will delete the entire list item (<li>...</li>).
            list.appendChild(liElement);

            buttonElement.addEventListener("click", () => {  //Finally, use the focus() method to focus the input element ready for entering the next shopping list item.
                list.removeChild(liElement);
            });

            input.focus();

        });

    </script>
  </body>
</html>
