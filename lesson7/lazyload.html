<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/lazyload.css">
    <title>Progressive Loading of Images</title>
</head>

<body>
    <header>
        <h1>Progressive Loading of Images</h1>
    </header>
    <main>
        <img src="images/placeholder-image.png" data-src="https://picsum.photos/300/400.webp" alt="picture-1">
        <img src="images/placeholder-image.png" data-src="http://placekitten.com/300/400" alt="picture-2">
        <img src="images/placeholder-image.png" data-src="https://picsum.photos/seed/picsum/300/400.webp" alt="picture-3">
        <img src="images/placeholder-image.png" data-src="https://picsum.photos/300/400?grayscale.webp" alt="picture-4">
        <img src="images/placeholder-image.png" data-src="https://picsum.photos/300/400/?blur=1.webp" alt="picture-5">
        <img src="images/placeholder-image.png" data-src="https://picsum.photos/300/400.webp" alt="picture-6">
        <script src="scripts/lazyload.js"></script>
    </main>
    <footer>

        <p>&copy; <span id="year"></span> .:|:. Christopher E. Cort√©s .:|:. San Antonio, Chile <br>
            Last Updated: <span id="currentdate"></span></p>
        <script src="scripts/date.js"></script>

    </footer>
</body>

</html>
